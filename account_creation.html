<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lovers - Account Creation</title>
    <link rel="stylesheet" type="text/css" href="account_creation_styles.css">
</head>
<body>
    <div class="container">
        <p class="title">Signup</p>
        <form method="post" action="">
            <!-- Name Field-->
            <p>
                <label><strong>First Name: </strong></label><br>
                <input type="text" id="first_name" name="first_name">
            </p>

            <p>
                <label><strong>Last Name: </strong></label><br>
                <input type="text" id="last_name" name="last_name">
            </p>

            <!-- Email Address -->
            <p>
                <label><strong>Email: </strong></label><br>
                <input type="text" id="email" name="email">
            </p>

            <!-- Username (Optional) -->
            <p>
                <label><strong>Username (Optional): </strong></label><br>
                <input type="text" id="username" name="username">
            </p>

            <!-- Password -->
            <p>
                <label><strong>Password: </strong></label><br>
                <input type="password" id="password" name="password">
            </p>

            <!-- Retype Password -->
            <p>
                <label><strong>Retype Password: </strong></label><br>
                <input type="password" id="rpassword" name="rpassword">
            </p>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
