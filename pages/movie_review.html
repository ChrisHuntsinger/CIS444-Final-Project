<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review</title>
    <!-- CSS for Navigation Bar -->
    <link rel="stylesheet" type="text/css" href="../css/nav_bar.css">
    <!-- CSS for Movie Review -->
    <link rel="stylesheet" type="text/css" href="../css/movie_review_styles.css">
    <!-- Font for the Entire Site -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <!-- CSS for Pop-up Modal Write Review -->
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="nav_bar">
            <!-- Logo (User can click this to go to homepage)-->
            <a href="../pages/index.html"><img src="../images/logo_goldenrod_background.png" alt="Logo" class="logo"></a>

            <!-- Search Bar -->
            <form class="search-form" action="../pages/index.html" method="get">
                <input type="text" class="search-box" name="query" placeholder="Search movie...">
                <button type="submit">Search</button>
            </form>

            <!-- Account / Profile Section / Log Out -->
            <div id="accountProfileSection"></div>
        </div>
    </header>

    <div class="main">
        <table>
            <!-- Movie Title -->
            <tr>
                <th id="movie_title"></th>
            </tr>
            <!-- Year - Rating - Duration -->
            <tr>
                <td id="movie_year_dur"></td>
            </tr>
        </table>

        <table>
            <tr id="poster_and_trailer">
                <!-- Movie Poster -->
                <td id="movie_poster_container">
                    <img id="movie_poster_image" src="" alt="movie_poster">
                </td>
                <!-- Empty Column -->
                <td id="movie_poster_empty-column"></td>
                <!-- Movie Trailer -->
                <td id="movie_trailer_container">
                    <iframe id="movie_trailer_player" src=""></iframe>
                </td>
            </tr>
        </table>

        <p>
            <h3>Synopsis</h3>
            <hr>
            <div id="synopsis"></div>
        </p>

        <p>
            <h3>Director(s)</h3>
            <hr>
            <div id="directors"></div>
        </p>
        
        <p>
            <h3>Cast</h3>
            <hr>
            <div id="cast_members"></div>
        </p>
        
        <!-- Heading for User Reviews -->
        <p>
            <table style="width: 1200px;">
                <th style="text-align: left; font-size: 32px;">User Reviews</th>
                <th style="text-align: right;">
                    <button class="write_review_button">Click here to write your own review!</button>
                </th>
            </table>
        </p>
        <!-- Reviews from other community members -->
        <p>
            <div id="users_reviews_container">
                <table id="review-heading">
                    <td id="review-title_container">
                        <div id="review_title">Title of Review</div>
                    </td>
                    <td id="review-rating_container">
                        <div id="review_rating">Rating: 5/5</div>
                    </td>
                </table>
                <div id="user">Username</div>
                <p>
                    <div id="user-review">User's Review</div>
                </p>
            </div>
        </p>
    </div>

    <!-- Modal for writing reviews -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Review</h2>
            <form id="reviewForm" action="../php/submit_review.php" method="post">
                <input type="hidden" id="movieId" name="movieId">
                <p>
                    <label for="rating">Overall Rating</label><br>
                    <select id="rating" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>
                <hr>
                <p>
                    <label for="headline">Add a headline</label><br>
                    <input type="text" id="headline" name="headline" placeholder="What's most important to know?" required>
                </p>
                <hr>
                <p>
                    <label for="reviewContent">Add a written review</label><br>
                    <textarea id="reviewContent" name="reviewContent" placeholder="What did you like or dislike? Why did you watch this movie?" required></textarea>
                </p>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <!-- Update Navigation Bar -->
    <script src="../js/nav_bar_account.js"></script>

    <!-- Update Movie Details -->
    <script src="../js/load_movie_details.js"></script>
    
    <!-- Update Write Review Button -->
    <script src="../js/modal_script.js"></script>

    <!-- Load Reviews for model -->
    <script src="../js/load_reviews.js"></script>
</body>
</html>
