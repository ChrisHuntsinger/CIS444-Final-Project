<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lovers - Account Creation</title>
    <!-- CSS Stylesheet (Used for both signin page and register page)-->
    <link rel="stylesheet" type="text/css" href="../css/signin_register.css">
</head>
<body>
    <!-- Logo (User can click this to go to 'index.html') -->
    <p>
        <div class="logo">
            <a href="index.html"><img src="../images/movieIndex.jpg" alt="logo"></a>
        </div>
    </p>

    <div class="main">
        <!-- Title: Create Account -->
        <p class="title_in_container">
            <label>Create Account</label>
        </p>

        <!-- Create Account -->
        <form action="register_user.php" method="post">
            <div class="table_container">
                <table id="myTable">
                    <!-- First name -->
                    <tr>
                        <td>
                            <label>First name</label>
                            <br>
                            <input type="text" class="input-box" name="first_name" size="35">
                        </td>
                    </tr>
                    <!-- Last name -->
                    <tr>
                        <td>
                            <label>Last name</label>
                            <br>
                            <input type="text" class="input-box" name="last_name" size="35">
                        </td>
                    </tr>
                    <!-- Email -->
                    <tr>
                        <td>
                            <label>Email</label>
                            <br>
                            <input type="email" class="input-box" name="email" size="35">
                        </td>
                    </tr>
                    <!-- Username -->
                    <tr>
                        <td>
                            <label>Username</label>
                            <br>
                            <input type="text" class="input-box" name="username" size="35">
                        </td>
                    </tr>
                    <!-- Password -->
                    <tr>
                        <td>
                            <label>Password</label>
                            <br>
                            <input type="password" class="input-box" name="password" size="35">
                        </td>
                    </tr>
                    <!-- Re-enter password -->
                    <tr>
                        <td>
                            <label>Re-enter password</label>
                            <br>
                            <input type="password" class="input-box" name="password_confirm" size="35">
                        </td>
                    </tr>
                    <!-- "Create Account" button -->
                    <tr>
                        <td>
                            <p>
                                <input type="submit" value="Create your Movie Lovers account">
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <p>
            <div class="other">
                <p>Already have an account? <a href="signin.html">Sign in!</a></p>
            </div>
        </p>
    </div>

</body>
</html>
