<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lovers - User Sign in</title>
    <!-- CSS Stylesheet (Used for both signin page and register page)-->
    <link rel="stylesheet" type="text/css" href="../css/signin_register.css">
</head>
<body>
    <!-- Logo (User can click this to go to 'index.html') -->
    <p>
        <div class="logo">
            <a href="index.html"><img src="../images/movieIndex.jpg" alt="logo"></a>
        </div>
    </p>

    <div class="main">
        <!-- Title: Sign in -->
        <p class="title_in_container">
            <label>Sign in</label>
        </p>
        
        <!-- Sign in -->
        <form action="validate_user.php" method="post">
            <div class="table_container">
                <table id="myTable">
                    <!-- Email -->
                    <tr>
                        <td>
                            <label for="email">Email</label>
                            <br>
                            <input type="email" class="input-box" name="email" size="35">
                        </td>
                    </tr>
                    <!-- Password -->
                    <tr>
                        <td>
                            <label>Password</label>
                            <br>
                            <input type="password" class="input-box" name="password" size="35">
                        </td>
                    </tr>
                    <!-- "Signin" button -->
                    <tr>
                        <td>
                            <p>
                                <input type="submit" value="Sign in">
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </form>

        <p>
            <div class="other">
                <p>Don't have a Movie Lover's account?</p>
                <button type="button" onclick="window.location.href='account_creation.html'">Create Movie Lovers Account</button>
            </div>
        </p>
    </div>

</body>
</html>
